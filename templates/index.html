<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditi's Corner Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Aditi's Corner Dashboard</h1>
        <form id="itemForm" onsubmit="return false;">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="itemQty">Quantity:</label>
                <input type="number" id="itemQty" name="itemQty" min="1" required>
            </div>
            <div class="form-group">
                <label for="itemRate">Rate:</label>
                <input type="number" id="itemRate" name="itemRate" step="0.01" required>
            </div>
            <button type="button" id="addItemButton" onclick="addItem()">Add Item</button>
        </form>

        <div id="itemList">
            <!-- Item list will be dynamically populated here -->
        </div>

        <form id="receiptForm" onsubmit="return false;">
            <div class="form-group">
                <label for="receiptDate">Date:</label>
                <input type="date" id="receiptDate" name="receiptDate" required>
            </div>
            <div class="form-group">
                <label for="receiptNo">Receipt No:</label>
                <input type="text" id="receiptNo" name="receiptNo" required>
            </div>
            <button type="button" onclick="submitItems()">Submit and Print Receipt</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
